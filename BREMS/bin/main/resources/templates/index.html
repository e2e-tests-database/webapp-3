<!DOCTYPE html>
<html lang="en">

{{> head}}

<body>
	{{> topBar}}

	<div class="container content">

		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<ul class="breadcrumb">
					<li class="active"><i class="fa fa-home" aria-hidden="true"></i>Inicio</li>
				</ul>
			</div>
		</div>
		{{#messages}}
		<div class="row">
            <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> {{messages}}
            </div>
		</div>
        {{/messages}}
		{{#error}}
		<div class="row">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> {{error}}
            </div>
		</div>
        {{/error}}

		<div class="row">
			<div class="col-sm-12">
				<ul class="nav nav-tabs nav-justified" role="tablist">
					<li role="presentation" class="active">
						<a href="#books" aria-controls="books" role="tab" data-toggle="tab">Libros</a>
					</li>
					<li role="presentation">
						<a href="#magazines" aria-controls="magazines" role="tab" data-toggle="tab">Revistas</a>
					</li>
					<li role="presentation">
						<a href="#allShelf" aria-controls="allShelf" role="tab" data-toggle="tab">Toda la estantería</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="books">
						<div class="listItems">
							{{#books}} {{> listItems}} {{/books}}
						</div>
						<button id="moreBooks" type="button" class="btn btn-lg btn-block btn-view-more">Ver más libros</button>
					</div>
					<div role="tabpanel" class="tab-pane" id="magazines">
						<div class="listItems">
							{{#magazines}} {{> listItems}} {{/magazines}}
						</div>
						<button id="moreMagazines" type="button" class="btn btn-lg btn-block btn-view-more">Ver más revistas</button>
					</div>
					<div role="tabpanel" class="tab-pane" id="allShelf">
						<div class="listItems">
							{{#all}} {{> listItems}} {{/all}}
						</div>
						<button id="moreAllShelf" type="button" class="btn btn-lg btn-block btn-view-more">Ver más</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	{{> footer}}

</body>

</html>
